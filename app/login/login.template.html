<div>
    <p><b>Witaj</b> na stronie napisanej przy użyciu Angular2 i Typescript. Możesz tutaj zagrać w memory. Możesz też dodawać własne obrazki, które później będą wykorzystywane w zgadywankach.</p>
    <b>Zaloguj się i sprawdz się w grze :)</b>
</div>


<div>
     <form (ngSubmit)="checkLogin()" #frm="ngForm">
        <input type="text" autofocus autocomplete="on" alt="login" required [(ngModel)]="login" #lgn="ngForm">
        <button type="submit" class="btn btn-default" [disabled]="!frm.form.valid" >Zaloguj</button>
        <div [hidden]="lgn.valid || lgn.pristine" class="alert alert-danger">
            Login jest wymagany !
        </div>
         
         <div [hidden]="ifLoginFree" class="alert alert-danger">
            Login jest zajęty !
        </div>
    </form> 
</div>
